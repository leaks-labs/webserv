<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 40px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            margin: 0;
        }
        h2 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e74c3c;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            color: #bdc3c7;
            text-align: center;
            margin: 0;
        }
        .error-container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>ERROR PAGE</h1>
    <h2>{{ERROR_CODE}}</h2>
    <p>{{ERROR_MESSAGE}}.</p>
    <p>Please try again later or contact support.</p>
</div>
</body>
</html>
