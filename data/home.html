<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Web Server</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        img {
            max-width: 500px;
            max-height: 500px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 12px 40px;
            border-radius: 10px;

            font-size: 1rem;
            transition: background-color 0.3s ease;

            text-align: center;
        }
        .buttons a:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .description {
            font-size: 0.9rem;
            margin-top: 20px;
            color: #bdc3c7;
        }
        .github-link {
            margin-top: 20px;
        }
        .github-link img {
            width: 75px;
            height: 75px;
            transition: transform 0.3s ease;
        }
        .github-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
