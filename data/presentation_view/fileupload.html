<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 40px;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin: 0;
        }
        form {
            background-color: #34495e;
            padding: 20px; /* Match delete form padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Match delete form width */
            display: flex;
            flex-direction: column;
            gap: 1em;
            box-sizing: border-box;
        }
        input[type="file"] {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #7f8c8d;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #2980b9;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            border-radius: 10px;
            padding: 12px;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            flex: 1;
        }
        .button-group .upload {
            background-color: #e74c3c;
        }
        .button-group .clear {
            background-color: #95a5a6;
        }
        .button-group .upload:hover {
            background-color: #c0392b;
        }
        .button-group .clear:hover {
            background-color: #7f8c8d;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<header>
    <h1>HTTP POST REQUEST</h1>
    <p>Select the file you want to upload</p>
</header>
<main>
    <form action="fileupload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <div class="button-group">
            <button type="submit" class="upload">Upload</button>
            <button type="button" class="clear" onclick="document.getElementById('file').value = '';">Clear</button>
        </div>
    </form>
</main>
</body>
</html>
