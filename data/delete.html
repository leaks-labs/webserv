<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête HTTP DELETE</title>
</head>
<body>
    <h1>Envoyer une requête HTTP DELETE</h1>
    <button id="deleteButton">Supprimer</button>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            // URL de l'API où la requête DELETE doit être envoyée
            const url = 'http://localhost:8080/data/upload/small.png';

            // Envoi de la requête DELETE
            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Une erreur est survenue lors de la suppression.');
            })
            .then(data => {
                console.log('Ressource supprimée avec succès:', data);
                alert('Ressource supprimée avec succès.');
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue.');
            });
        });
    </script>
</body>
</html>
