<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête HTTP DELETE</title>
</head>
<body>
    <h1>Envoyer une requête HTTP DELETE</h1>
    <form>
    <label for="target">File to delete :</label>
    <input type="text" name="target" id="target" required>
    </form>
    <br>
    <button id="deleteButton">Supprimer</button>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            // Envoi de la requête DELETE
            fetch(document.getElementById('target').value, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Si le serveur ne renvoie pas de JSON, nous lisons le texte ou gérons les cas sans corps
                    return response.text();  // Utilisation de response.text() pour gérer les réponses qui ne sont pas JSON
                }
                throw new Error('Une erreur est survenue lors de la suppression.');
            })
            .then(text => {
                // Gérer les cas où le corps de la réponse peut être vide
                if (text) {
                    console.log('Réponse du serveur:', text);
                    alert('Ressource supprimée avec succès : ' + text);
                } else {
                    console.log('Aucun contenu retourné par le serveur.');
                    alert('Ressource supprimée avec succès (aucun contenu retourné).');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue.');
            });
        });
    </script>
</body>
</html>
